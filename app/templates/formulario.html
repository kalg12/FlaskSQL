<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Kevin</title>
  </head>
  <body>
    <h1>Lista de Usuarios</h1>

    <!-- Formulario para agregar usuarios -->
    <form action="{{ url_for('main.add_kevin') }}" method="POST">
      <input type="text" name="nombre" placeholder="Nombre" required />
      <input type="text" name="apellido" placeholder="Apellido" required />
      <input type="text" name="telefono" placeholder="TelÃ©fono" required />
      <button type="submit">Agregar</button>
    </form>

    <ul>
      {% for kevin in kevin_list %}
      <li>
        {{ kevin.nombre }} {{ kevin.apellido }} - {{ kevin.telefono }}
        <form
          action="{{ url_for('main.delete_kevin', id=kevin.id) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit">Eliminar</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
